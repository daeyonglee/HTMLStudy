<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ams 메인 화면</title>
<link rel="stylesheet" href="./css/ams.css" type="text/css">
<script type="text/javascript" src="js/Account.js"></script>
<script type="text/javascript" src="js/MinusAccount.js"></script>
<script type="text/javascript" src="js/AccountManager.js"></script>
</head>
<body>
  <header>
    <span class="title">계좌관리시스템 version1</span>
    <img class="by" src="byLDY.png" alt=" ">
  </header>
  
  <article>
   <table>
      <tr>
        <td>계좌종류</td>
        <td colspan="3">
          <select>
            <option>입출금계좌</option>
            <option>마이너스계좌</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>계좌번호</td>
        <td colspan="3">
          <input type="text" name="accountNum">
          <button>조회</button>
          <button>삭제</button>
        </td>
      </tr>
      <tr>
        <td>예금주명</td>
        <td colspan="3">
          <input type="text" name="accountName">
          <button>검색</button>
        </td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="text" name="accountPwd"></td>
        <td>입금금액</td>
        <td><input type="text" name="accountIn"></td>
      </tr>
      <tr>
        <td>대출금액</td>
        <td colspan="3">
          <input type="text" name="">
          <button>신규등록</button>
          <button>전체조회</button>
        </td>
      </tr>
    </table>
  </article>
  <div id="accountList">
    <span class="accountListLabel1">계좌목록</span>
    <span class="accountListLabel2">(단위 : 원)</span>
  </div>
  <footer>
    <table>
      <tr>
        <th>계좌종류</th>
        <th>계좌번호</th>
        <th>예금주명</th>
        <th>현재잔액</th>
        <th>대출금액</th>
      </tr>
      <tr>
        <td>입출금</td>
        <td>1111-2222</td>
        <td>홍길동</td>
        <td>100129</td>
        <td>0</td>
      </tr>
    </table>
  </footer>
</body>
</html>
