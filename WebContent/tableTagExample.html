<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style>
  table {
    width: 100%;
    height: 200px;
  }
</style>
</head>

</table>

    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
